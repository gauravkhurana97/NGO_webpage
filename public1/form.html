<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="icon" href="../public/images/web-google-forms-icon.png" type="image/ico" sizes="72x72">

    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <section class="section-book">
      <div class="row">
        <div class="book">
          <div class="book__form">
            <form class="form" id="contact_form">
              <div class="u-margin-bottom-medium">
                <h2 class="heading-secondary">
                    Member Registration
                  </h2>
                  <p style="font-size:15px">Vijay Foundation, BS-99, Mahavir Enclave, Paschim Vihar, New Delhi 110017 
                      Email: info@udayfoundation.org,
                      Phone: +91-11-25364551</p>

              </div>

              <div class="form__group">
                <input 
                  type="text"
                  class="form__input"
                  placeholder="Full name"
                  id="name" required
                />
                <label for="name" class="form__label">Full name</label>
              </div>

              <div class="form__group u-margin-bottom-medium">
                <div class="form__radio-group">
                  <input
                    type="radio"
                    class="form__radio-input"
                    id="male"
                    name="gender" 
                  />
                  <label for="male" class="form__radio-label">
                    <span class="form__radio-button"></span>
                    Male
                  </label>
                </div>

                <div class="form__radio-group">
                  <input
                    type="radio"
                    class="form__radio-input"
                    id="female"
                    name="gender"
                    />
                  <label for="female" class="form__radio-label">
                    <span class="form__radio-button"></span>
                    Female
                  </label>
                </div>
              </div>
              <div class="form__group">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Contact Number"
                  id="number"
                  required/>
                <label for="number" class="form__label">Contact Number</label>
              </div>

              <div class="form__group">
                <input
                  type="date"
                  class="form__input"
                  placeholder="Date Of Birth"
                  id="date"
                  required/>
                <label for="date" class="form__label">Date Of Birth</label>
              </div>
              <div class="form__group">
                <input
                  type="email"
                  class="form__input"
                  placeholder="Email"
                  id="Email"
                  required/>
                <label for="Email" class="form__label">Email</label>
              </div>
              <div class="form__group">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Address"
                  id="Address"
                  required/>
                <label for="Address" class="form__label">Address</label>
              </div>
              <div class="form__group">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Organistaion"
                  id="Organistaion"
                  required/>
                <label for="Organistaion" class="form__label"
                  >Organistaion</label
                >
              </div>

              <div class="alert">
                    Your message has been sent...
                </div>
                
              <div class="form__group">
                <button class="btn btn--green">Next step &rarr;</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
